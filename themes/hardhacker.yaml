# hardhacker colorscheme for alacritty
# by xin wu, https://github.com/hardhackerlabs/theme-alacritty
colors:
  # Default colors
  primary:
    background: '0x282433'
    foreground: '0xeee9fc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xeee9fc'
    cursor: '0xeee9fc'

  # Normal colors
  normal:
    black:   '0x282433'
    red:     '0xe965a5'
    green:   '0xb1f2a7'
    yellow:  '0xebde76'
    blue:    '0xb1baf4'
    magenta: '0xe192ef'
    cyan:    '0xb3f4f3'
    white:   '0xeee9fc'

  # Bright colors
  bright:
    black:   '0x3f3951'
    red:     '0xe965a5'
    green:   '0xb1f2a7'
    yellow:  '0xebde76'
    blue:    '0xb1baf4'
    magenta: '0xe192ef'
    cyan:    '0xb3f4f3'
    white:   '0xeee9fc'
