colors:
    primary:
        background: "#1c1917"
        foreground: "#d6d0cd"
        # Bright and dim foreground colors
        dim_foreground: "#d6d0cd"
        bright_foreground: "#d6d0cd"

    # Cursor colors
    cursor:
        text: "#1c1917"
        cursor: "#d6d0cd"
    vi_mode_cursor:
        text: "#1c1917"
        cursor: "#d6d0cd"

    # Search colors
    search:
        matches:
            foreground: "#1c1917"
            background: "#24201e"
        focused_match:
            foreground: "#1c1917"
            background: "#2a2522"
        footer_bar:
            foreground: "#1c1917"
            background: "#b8aea8"

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1c1917"
            background: "#c4b392"
        end:
            foreground: "#1c1917"
            background: "#24201e"

    # Selection colors
    selection:
        text: "#d6d0cd"
        background: "#2a2522"

    # Normal colors
    normal:
        black: "#2a2421"
        red: "#d49191"
        green: "#b6b696"
        yellow: "#c4b392"
        blue: "#9e96b6"
        magenta: "#b696b1"
        cyan: "#98acc8"
        white: "#ddd9d6"

    # Bright colors
    bright:
        black: "#2e2622"
        red: "#d89393"
        green: "#b9b99b"
        yellow: "#c8b692"
        blue: "#a299b9"
        magenta: "#b997b4"
        cyan: "#9bb0ca"
        white: "#e1dbd9"

    # Dim colors
    dim:
        black: "#2a2421"
        red: "#d18989"
        green: "#727246"
        yellow: "#c1b090"
        blue: "#9b92b3"
        magenta: "#b393ad"
        cyan: "#95a9c5"
        white: "#e3d5ce"

    indexed_colors:
        - { index: 16, color: "#c4b392" }
        - { index: 17, color: "#ddd9d6" }

